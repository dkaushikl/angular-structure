<section class="login-container">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="register-box">
          <div class="row">
            <div class="col-md-5">
              <form novalidate [formGroup]="registerForm" (ngSubmit)="Register(registerForm.value,registerForm.valid)">
                <div class="login-blog">
                  <div class="logo logo-id text-left  xs-mtb-10">
                    <img src="../../../assets/images/login-logo.png" alt="demo logo" />
                  </div>
                  <!-- <p style="text-align: center;">Create Trading Account</p> -->
                  <div class="form-group" [ngClass]="{'has-error': (isregisterSubmitted && registerForm.get('Email').hasError('required')) 
                            || (!registerForm.get('Email').valid && registerForm.get('Email').hasError('pattern')) }">
                    <label for="email">Email address:</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </span>
                      <input type="text" class="form-control" formControlName="Email" placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
                    </div>
                    <span class="error-msg" *ngIf="!registerForm.get('Email').valid && registerForm.get('Email').hasError('pattern')">
                      Enter valid email. </span>
                  </div>
                  <div class="form-group" [ngClass]="{'has-error': (isregisterSubmitted && registerForm.get('Password').hasError('required')) ||
                  (isregisterSubmitted && !registerForm.get('Password').valid && registerForm.get('Password').hasError('strong')) }">
                    <label for="email">Password:</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                      </span>
                      <input type="password" formControlName="Password" placeholder="Password" class="form-control" />
                    </div>
                    <span class="error-msg" *ngIf="isregisterSubmitted && !registerForm.get('Password').hasError('required') && registerForm.get('Password').hasError('strong')">
                      Password must contain 8 characters <br />1 uppercase, lowercase letters and numbers.</span>
                  </div>
                  <div class="form-group" [ngClass]="{'has-error': (isregisterSubmitted && registerForm.get('ConfirmPassword').hasError('required')) ||
                  (isregisterSubmitted && !registerForm.get('ConfirmPassword').hasError('required') && registerForm.get('ConfirmPassword').hasError('matchPassword'))}">
                    <label for="email">Confirm Password</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                      </span>
                      <input type="password" formControlName="ConfirmPassword" placeholder="Confirm Password" class="form-control">
                    </div>
                    <span class="error-msg" *ngIf="isregisterSubmitted && !registerForm.get('ConfirmPassword').hasError('required') && registerForm.get('ConfirmPassword').hasError('matchPassword')">Password
                      not match.</span>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6">
                      <!-- Live Key : 6LciRW4UAAAAAAGS-Cga-nz48MA8WWNZu9MicOsC -->
                      <re-captcha (captchaResponse)="HandleCorrectCaptcha($event)" site_key="{{ captchaKey }}"></re-captcha>
                      <span class="error-msg" *ngIf="invalidCaptcha"> Invalid captcha.</span>
                    </div>
                  </div>
                  <div class="">
                    <input type="checkbox" name="TermsCondition" (click)=TermsConditionChecked($event); formControlName="TermsCondition" />
                    I agree Terms & Conditions.
                  </div>
                  <span class="error-msg" *ngIf="isregisterSubmitted && !isTermsConditionChecked">
                    Please select terms & conditions.</span>
                  <div class="form-group row">
                    <div class="col-sm-6 col-xs-12">
                      <button [ladda]="isLoading" class="btn-login xs-mb-0" type="submit">Register</button>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                      <a [routerLink]="['/account/login']" class="forgot-link xs-mb-0">Back To Login</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-7 xs-pl-15 md-pl-0">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="../../../assets/images/g1.jpg" alt="Los Angeles" style="width:100%;">
                    <div class="carousel-caption">
                      <h3>Mobile ready !</h3>
                    </div>
                  </div>

                  <div class="item">
                    <img src="../../../assets/images/g2.jpg" alt="Chicago" style="width:100%;">
                    <div class="carousel-caption">
                      <h3>10 technical indicators</h3>
                    </div>
                  </div>
                  <div class="item">
                    <img src="../../../assets/images/g3.jpg" alt="New york" style="width:100%;">
                    <div class="carousel-caption">
                      <h3>Be alerted !</h3>
                    </div>
                  </div>
                  <div class="item">
                    <img src="../../../assets/images/g4.jpg" alt="New york" style="width:100%;">
                    <div class="carousel-caption">
                      <h3>All news at the same place</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
